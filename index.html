<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>IP Address Tracker</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="reset.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section id="nav-and-header">
    <nav>
      <h1>IP Address Tracker</h1>
      <div><input type="text" id="search-input" placeholder="Search for any IP address or domain">


        <button type="button" id="enter-Button"><img src="./front-end-mentor-instruction/images/icon-arrow.svg"
            alt=""></button>
      </div>
    </nav>

    <header>
      <div class="IP-Adress-header">
        <h2>IP ADDRESS</h2>
        <h1 id="result-IP"></h1>
      </div>

      <div>
        <h2>LOCATION</h2>
        <h1 id="result-loc"></h1>
      </div>

      <div>
        <h2>TIMEZONE</h2>
        <h1 id="result-time"></h1>
      </div>

      <div>
        <h2>ISP</h2>
        <h1 id="result-ISP"></h1>
      </div>
    </header>
  </section>
  <main>
    <div id="map"></div>
  </main>






  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="script.js"></script>
</body>

</html>
